<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focused View</title>
    <link rel="stylesheet" type="text/css" href="common.css" />
    <link rel="stylesheet" type="text/css" href="focused-view.css" />
  </head>
  <body>
    <div class="topnav">
      <a href="/">Homepage</a>
      <a href="mission.html">Our Mission</a>
      <a href="page2A.html">LGA (2019-2020)</a>
      <a href="page2B.html">Focused View</a>
      <a href="page3A.html">Similar LGAs</a>
      <a href="page3B.html">Identify Changes</a>
    </div>

    <div class="header">
      <h1>Focused View</h1>
      <!-- // injecting name from data  -->

      <h2 th:text="${myName}">????</h2>
    </div>

    <main>
      <!-- // filters go here -->
      <div class="filter">
        <!-- <button id="btn-toggle-table">Show / hide table</button> -->

        <form action="/page2B.html" method="GET">
          <div>
            <label for="">Select regional group</label>
            <select name="regional-group" id="">
              <option value="Sydney Metropolitan Area (SMA)">
                Sydney Metropolitan Area (SMA)
              </option>
              <option value="Extended Regulated Area (ERA)">
                Extended Regulated Area (ERA)
              </option>
              <option value="Regional Regulated Area (RRA)">
                Regional Regulated Area (RRA)
              </option>
              <option value="Rest of NSW">Rest of NSW</option>
            </select>
          </div>

          <div>
            <label for="">Select waste resource type</label>
            <select name="waste-resource-type" id="">
              <option value="recyclable">Recyclable</option>
              <option value="organics">Organics</option>
              <option value="waste">Waste</option>
            </select>
          </div>

          <button>Apply</button>
        </form>
      </div>

      <div>
        <table border="1" id="data-table">
          <thead>
            <!-- <th>Annual period</th>
            <th>Total waste collected</th>
            <th>Total waste recycled</th>
            <th>Total waste disposed</th>
            <th>Percentage of waste disposed</th> -->

            <tr>
              <th>Code</th>
              <th>Name</th>
              <th>Region Type</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="lga: ${lgas}">
                <td th:text="${lga.code}"></td>
                <td th:text="${lga.name}"></td>
                <td th:text="${lga.regionType}"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>

    <script src="focused-view.js"></script>
  </body>
</html>
