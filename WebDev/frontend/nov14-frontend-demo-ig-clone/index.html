<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone: @hoang.desu</title>

    <!-- favicon -->
    <link rel="shortcut icon" href="images/ig.ico" type="image/x-icon">

    <!-- link css -->
    <link rel="stylesheet" href="instagram.css">
</head>

<body>
    <h1>Instagram Clone</h1>

    <!-- top container: info -->
    <div id="info-container">
        <!-- left container: avatar -->
        <div>
            <img src="https://avatars.githubusercontent.com/u/38454021?v=4" alt="" id="profile-picture">
        </div>

        <!-- right: details -->
        <div>
            <!-- row 1 -->
            <div>
                <h2>hoang.desu</h2>
                <p>Brian Nguyen</p>
                <p>Followers: <span id="followers-count"></span></p>
            </div>

            <!-- row 2: -->
            <div>
                <p>Welcome to my Instagram!</p>
                <p>
                    <a href="https://hoangdesu.com/" target="_blank">Visit my personal website ↗️</a>
                </p>
            </div>

            <!-- row 3 -->
            <div>
                <button id="follow-btn">Follow</button>
            </div>
        </div>
    </div>


    <script src="ig.js"></script>
</body>
</html>
