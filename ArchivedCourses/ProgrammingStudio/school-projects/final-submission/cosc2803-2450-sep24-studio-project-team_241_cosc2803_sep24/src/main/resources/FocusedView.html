  <body>
    <div class="topnav">
      <a href="/">Homepage</a>

      <a href="page2B.html">Focused View</a>

      <a href="page3B.html">Identify Changes</a>
    </div>

    <div class="header">
      <h1>Focused View</h1>
      <!-- // injecting name from data  -->

      <h2 th:text="${myName}">????</h2>
    </div>

    <main>
      <!-- // filters go here -->
      <!-- <button id="btn-toggle-table">Show / hide table</button> -->
      <form
        action="/page2B.html"
        method="GET"
        id="filter-form"
        class="d-flex flex-row p-4 justify-content-between border border-secondary my-5"
      >
        <!-- Column 1: Select regional group -->
        <div>
          <label class="h5">Select regional group</label>
          <select
            name="regional-group"
            class="form-select"
            aria-label="Select regional group"
          >
            <option value="Sydney Metropolitan Area (SMA)">
              Sydney Metropolitan Area (SMA)
            </option>
            <option value="Extended Regulated Area (ERA)">
              Extended Regulated Area (ERA)
            </option>
            <option value="Regional Regulated Area (RRA)">
              Regional Regulated Area (RRA)
            </option>
            <option value="Rest of NSW">Rest of NSW</option>
          </select>
        </div>

        <!-- Column 2: Select waste resource type -->
        <div>
          <label class="h5" for="">Select waste resource type</label>
          <select
            name="waste-resource-type"
            class="form-select"
            aria-label="Default select example"
          >
            <option value="recyclable">Recyclables</option>
            <option value="organics">Organics</option>
            <option value="waste">Waste</option>
          </select>
        </div>

        <!-- Column 3 -->
        <div class="d-flex flex-column gap-3">
          <!-- row1 -->
          <div>
            <label class="h5" for="">Waste statistics</label>
            <div class="" role="group" aria-label="Waste statistics">
              <input
                type="radio"
                class="btn-check"
                name="waste-statistics"
                id="btnradio1"
                autocomplete="off"
                checked
                value="Collected"
              />
              <label class="btn btn-outline-primary" for="btnradio1"
                >Collected</label
              >

              <input
                type="radio"
                class="btn-check"
                name="waste-statistics"
                id="btnradio2"
                autocomplete="off"
                value="Recycled"
              />
              <label class="btn btn-outline-primary" for="btnradio2"
                >Recycled</label
              >

              <input
                type="radio"
                class="btn-check"
                name="waste-statistics"
                id="btnradio3"
                autocomplete="off"
                value="Disposed"
              />
              <label class="btn btn-outline-primary" for="btnradio3"
                >Disposed</label
              >
            </div>
          </div>
          <!-- waste-statistics=Disposed -->

          <!-- row2 -->
          <div style="width: 300px;">
            <label for="threshold-slider" class="h5" id="threshold-label" style="width: 300px;">Threshold (50,000/100,000)</label>
            <input type="range" class="form-range" id="threshold-slider" min="1" max="100000" step="1" value="50000" name="threshold" />
          </div>

          <!-- row3 -->
          <div class="text-end">
            <button type="submit" class="btn btn-primary">Apply</button>
          </div>
        </div>
      </form>

      <div>
        <table border="1" id="data-table">
          <thead>
            <!-- <th>Annual period</th>
            <th>Total waste collected</th>
            <th>Total waste recycled</th>
            <th>Total waste disposed</th>
            <th>Percentage of waste disposed</th> -->
<!-- 
            <tr>
              <th>Code</th>
              <th>Name</th>
              <th>Region Type</th>
            </tr> -->
          </thead>
          <tbody>
            <tr th:each="lga: ${lgas}">
              <td th:text="${lga.code}"></td>
              <td th:text="${lga.name}"></td>
              <td th:text="${lga.regionType}"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"

      crossorigin="anonymous"

    <script src="focused-view.js"></script>
