<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="poke.css">
</head>
<body>
    <h1>Pokedex</h1>

    <!-- form = [input, button] -->
    <form id="search-form">
        <input type="text" placeholder="Search Pokémon by name or id...">
        <button>Search</button>
    </form>

    <button id="btn-random">Random pokemon</button>

    <div id="pokemon-container">
        <button id="back-btn" disabled>⬅️</button>
        <div class="pokemon-card">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTwNey01Qqt8jxo4-SzM-jONowC40zERZxnPg&s" alt="Pokemon name">
            <p>#????</p>
            <h2>Who's that Pokemon?</h2>
        </div>
        <button id="next-btn">➡️</button>
    </div>
    
    <script src="feb5_random.js"></script>
    <script src="poke.js"></script>
</body>
</html>
